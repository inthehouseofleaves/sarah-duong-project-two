    <link rel="stylesheet" href="./styles/styles.css">

    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&family=Roboto&display=swap" rel="stylesheet">

</head>
<body>

    <!-- HEADER -->

    <header class="contactHeader">
    
        <span class="navigationBar" id="contactNav">
    
            <div class="logo">Planted</div>
    
            <div class="hamburgerMenu">
                <i class="fas fa-bars"></i>
            </div>
    
            <nav>
                <ul>
                    <li><a href="./index.html">Home</a></li>
                    <li><a href="./index.html">About</a></li>

            </nav>

        </span>

        <div class="socials">
            <i class="fab fa-facebook-f"></i>
            <i class="fab fa-instagram"></i>
            <i class="fab fa-twitter"></i>
            <i class="fab fa-whatsapp"></i>
            <i class="far fa-envelope"></i>
        </div>

        <h1 class="contactH1">Get in Touch</h1>

    </header>

    <!-- MAIN -->

    <main>

        <div class="contentBody wrapper">

            <!-- CONTACT US SUBMIT FORM -->

            <div class="submitComment" id="contactSubmitComment">
                    
                <form action="">
            
                    <div class="userInfo">
                        <input type="name" placeholder="Name">
                        <input type="email" placeholder="E-mail address">
                    </div>
                    
                    <textarea name="comment" id="contactComment" cols="30" rows="10" placeholder="Message"></textarea>


                    <div class="submitButton"></div>
                        <button type="submit" id="contactSubmitButton">Submit</button>
                    </div>

                </form>

            <!-- CONTACT INFO, SOCIALS, ETC. -->
            
            <div class="contactInfo">
            
                <div class="socials">
                    <i class="fab fa-facebook-f"></i>
                    <i class="fab fa-instagram"></i>
                    <i class="fab fa-twitter"></i>
                    <i class="fab fa-whatsapp"></i>
                </div>

                <div class="address">
                    <h2>info@email.com</h2>
                    <p>123-456-789</p>
                    <p>483 Queen St. W, Third Floor</p>
                    <p>Toronto, Ontario</p>
                    <p>M5V 2A9</p>
                </div>
            
            </div>
            
        </div>

            

        </div>

    </main>
